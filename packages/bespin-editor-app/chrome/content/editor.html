<html>
<head>
    <title>Despin Text Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="%%PackageChromeURLPrefix%%skin/editor.css" />
    <link rel="stylesheet" type="text/css" media="print" href="%%PackageChromeURLPrefix%%skin/print.css" />
    <script src="%%PackageChromeURLPrefix%%content/io.js"></script>
    <script src="%%PackageChromeURLPrefix%%content/bespin-embedded.js"></script>
    <script src="%%PackageChromeURLPrefix%%content/editor.js"></script>
    <script src="%%PackageChromeURLPrefix%%content/jquery-1.3.2.js"></script>
    <script src="%%PackageChromeURLPrefix%%content/commands.js"></script>
    <script>
        $(document).ready(function() {
            commands.onLoad();
        });
    </script>
</head>
<body>
<div id="toolbar" class="toolbar">
    <a id="open" href="#" class="button" title="Open file">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/fileopen.png" alt="Open">
    </a>
    <a id="save" href="#" class="button" title="Save file">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/filesave.png" alt="Save">
    </a>
    <a id="saveas" href="#" class="button" title="Save file as">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/filesaveas.png" alt="Save as">
    </a>
    <a id="print" href="#" class="button" title="Print file">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/fileprint.png" alt="Print">
    </a>
    <a id="scratch" href="#" class="button" title="Open scratchpad">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/scratchpad.png" alt="Scratchpad">
    </a>
    <a id="options" href="#" class="button" title="Edit preferences">
        <img class="button" src="%%PackageChromeURLPrefix%%skin/preferences.png" alt="Preferences">
    </a>
</div>
<div id="editor"></div>
<div id="printable-contents"></div>
</body>
</html>
